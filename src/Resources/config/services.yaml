    autoconfigure: true
    public: false

  Tourze\RAGFlowApiBundle\Controller\:
    resource: '../../Controller/'

  Tourze\RAGFlowApiBundle\Repository\:
    resource: '../../Repository/'

  Tourze\RAGFlowApiBundle\Service\:
    resource: '../../Service/'
    public: true

  Tourze\RAGFlowApiBundle\Command\:
    resource: '../../Command/'

  Tourze\RAGFlowApiBundle\Client\:
    resource: '../../Client/'
