  Tourze\RAGFlowApiBundle\Builder\:
    resource: '../../Builder/'
    public: true

  Tourze\RAGFlowApiBundle\Orchestrator\:
    resource: '../../Orchestrator/'

  Tourze\RAGFlowApiBundle\Validator\:
    resource: '../../Validator/'

  Tourze\RAGFlowApiBundle\Context\:
    resource: '../../Context/'

  Tourze\RAGFlowApiBundle\Helper\:
    resource: '../../Helper/'
    public: true

  # 接口别名
  Tourze\RAGFlowApiBundle\Service\RAGFlowInstanceManagerInterface:
    alias: Tourze\RAGFlowApiBundle\Service\RAGFlowInstanceManager
